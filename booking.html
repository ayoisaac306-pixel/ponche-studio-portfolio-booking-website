        <input type="text" id="location" name="location" />
         <p class="error" id="locationError" style="color:red"></p>
            <label>What Kind of Shoot</label>

        <label for="lifestyle">Lifestyle</label><br />

        <input type="checkbox" id="other" name="shoot" value="other" />
